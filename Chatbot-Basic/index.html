<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="chat-container">

</div>

</div>

<script src="chatbot.js"></script>

</body>
</html>
